- name: use filters/fuctions
  hosts: local
  connection: local
  tasks:
  - name: print the default variables
    ansible.builtin.debug:
      # if forgot course variable it will print Ansible defaultly 

     msg: "Hello {{ course | default ('Ansible') }}"

  - name: convert to  upper case
    vars:
      greeting: "Hello Ramesh"
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

  - name: convert to  lower case
    vars:
      goodmorning: "Hello Ramesh"
    ansible.builtin.debug:
      msg: "{{ goodmorning | upper }}"

  - name: print numbers
    vars:
      number: ["1, 2, 3, 5, 3, 6, 1, 8, 8"]  
    ansible.builtin.debug:
      msg: "{{ number | unique }}"

  - name: print numbers
    vars:
      number: [1,2,3,5,3,6,1,8,8]  
    ansible.builtin.debug:
      msg: "Min {{ number | min }}, Max {{ number | max }}"

  
  - name: convert to map to list
    vars:
      course:
      - name: "matthews:"
      - place: "Hyderabad"
      - pincode: 500089
    ansible.builtin.debug:
      msg: "{{ course | items2dict }}"  

  - name: convert to list to map
    vars:
      course:
      - { "key": "name", "value": "matthews" }
      - { "key": "place", "value": "Hyderabad" }
      - { "key": "pincode", "value": 800089 }
    ansible.builtin.debug:
      msg: "{{ course | dict2items }}"  